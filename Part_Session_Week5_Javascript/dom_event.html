<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Week5- DOM & Event</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <button id="alert-btn">1. ID로 요소 취득 후 클릭 시 alert창 출력 버튼</button>
    </div>

    <script>
        // 1. alert-btn에 이벤트 리스너 등록을 통해 alert창을 출력하는 기능
        document.getElementById('alert-btn').addEventListener('click', function() {
            alert('클릭 이벤트에 대해 이벤트 리스너 등록으로 alert창 띄우기')
        })
    </script>
</body>
</html>
